{% extends 'tracker/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <canvas id="bar"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="bar2"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <canvas id="bar3"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="bar4"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
  var config = {
    type: 'bar',
    data: {
      datasets: [{
        data: {{ debited_amt|safe }},
        backgroundColor: [
          '#CD1818', '#CD1818', '#CD1818', '#CD1818', '#CD1818'
        ],
        label: 'Amount',
        maxBarThickness: 25
      }],
      labels: {{ debit_labels|safe }}
    },
    options: {
      responsive: true
    }
  };

  var config2 = {
    type: 'bar',
    data: {
      datasets: [{
        data: {{ credited_amt|safe }},
        backgroundColor: [
          '#116D6E', '#116D6E', '#116D6E', '#116D6E', '#116D6E'

        ],
        label: 'Amount',
        maxBarThickness: 25
      }],
      labels: {{ credited_labels|safe }}
    },
    options: {
      responsive: true
    }
  };

  var config3 = {
    type: 'pie',
    data: {
      datasets: [{
        data: {{ category_sums|safe }},
        backgroundColor: [
          '#61764B', '#C8DBBE', '#9BA17B', '#CFB997', '#FAD6A5'
        ],
        label: 'Amount',
        maxBarThickness: 25
      }],
      labels: {{ category_lables|safe }}
    },
    options: {
      responsive: true
    }
  };

  var config4 = {
    type: 'pie',
    data: {
      datasets: [{
        data: {{ category_sums2|safe }},
        backgroundColor: [
        '#E74646', '#FA9884', '#CE5959', '#FFE5CA', '#FFF3E2'

        ],
        label: 'Amount',
        maxBarThickness: 25
      }],
      labels: {{ category_lables2|safe }}
    },
    options: {
      responsive: true
    }
  };



  window.onload = function () {
    var ctx = document.getElementById('bar').getContext('2d');
    window.mybar = new Chart(ctx, config);
    var ctx2 = document.getElementById('bar2').getContext('2d');
    window.mybar2 = new Chart(ctx2, config2);
    var ctx3 = document.getElementById('bar3').getContext('2d');
    window.mybar3 = new Chart(ctx3, config3);
    var ctx4 = document.getElementById('bar4').getContext('2d');
    window.mybar4 = new Chart(ctx4, config4);

  };
</script>

{% endblock %}
