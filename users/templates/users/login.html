
{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <form method="post">
                <legend class="border-bottom bm-4">
                    Log In
                </legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-dark" type="submit">
                    Log In
                </button>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Dont have an Account? <a href="{% url 'user-register' %}" class="ml-2"> Click here to Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
